<ion-header>

  <ion-navbar>
    <ion-title>Nouvel événement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>{{currentUser}}</ion-label>

  <form [formGroup]="form" (ngSubmit)="createEvent()">

    <ion-list>

      <ion-item>
        <ion-label>Titre</ion-label>
        <ion-input [(ngModel)]="form.title" name="title" formControlName="title" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Lieu</ion-label>
        <ion-input [(ngModel)]="form.adress" name="adress" formControlName="adress" type="text"></ion-input>
      </ion-item>


<!--
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-input [(ngModel)]="form.dateEvent" name="dateEvent" formControlName="dateEvent" type="ion-datetime"></ion-input>
      </ion-item>
      -->
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="form.dateEvent" name="dateEvent" formControlName="dateEvent" ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input [(ngModel)]="form.description" name="description" formControlName="description" type="textArea"></ion-input>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col width-50 style="text-align: center">
        <button ion-button type="submit" [disabled]="!form.valid" round>Créer événement</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
