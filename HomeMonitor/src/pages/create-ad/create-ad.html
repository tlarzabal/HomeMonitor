<ion-header>

  <ion-navbar>
    <ion-title>CreateAd</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="formCreateAd()">

  <ion-list>

    <ion-item>
      <ion-label>Titre</ion-label>
      <ion-input [(ngModel)]="form.title" name="title" formControlName="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Adresse</ion-label>
      <ion-input [(ngModel)]="form.adress" name="adress" formControlName="adress" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Surface</ion-label>
      <ion-input [(ngModel)]="form.area" name="area" formControlName="area" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input [(ngModel)]="form.description" name="description" formControlName="description" type="textArea"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nombre colocataires</ion-label>
      <ion-input [(ngModel)]="form.nbMaxRoomMates" name="nbMaxRoomMates" formControlName="nbMaxRoomMates" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Prix</ion-label>
      <ion-input [(ngModel)]="form.rent" name="rent" formControlName="rent" type="number"></ion-input>

    </ion-item>
  </ion-list>

    <ion-row>
      <ion-col width-50 style="text-align: center">
        <button ion-button type="submit" [disabled]="!form.valid" round>Cr√©er Annonce</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
