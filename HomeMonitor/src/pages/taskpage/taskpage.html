<ion-header>

  <ion-navbar>
    <ion-title>taskpage</ion-title>
  </ion-navbar>

    <ion-toolbar color="light">
        <ion-segment [(ngModel)]="choice">
            <ion-segment-button value="all">
                All
            </ion-segment-button>
            <ion-segment-button value="mine" (click)="reqGetTaskofUser(currentUser)">
                Mine
            </ion-segment-button>
            <ion-segment-button value="create">
                <ion-icon name="create"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>

<ion-content>
    <div [ngSwitch]="choice">
        <ion-list *ngSwitchCase="'all'">
            <ion-list>


                <ion-item *ngFor="let task of allkindOfTasks">
                    <ion-label style="text-align: left">{{task}}</ion-label>
                    <ion-label style="text-align: center">{{getTasksAssigned(task)}}</ion-label>
                    <ion-checkbox style="align-items: right"></ion-checkbox>

                </ion-item>
                <button ion-button color="dark" (click)="submit()" style="text-align: center" item-right="" round>Mettre à jour les tâches</button>
            </ion-list>
        </ion-list>
        <ion-list *ngSwitchCase="'mine'">
            <ion-list>
                <ion-item *ngFor="let task of taskOfCurrentuser">
                    <ion-label style="text-align: left">{{task}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-list>

        <ion-list *ngSwitchCase="'create'">
            <ion-list>

                <ion-item>
                    <ion-input type="text" placeholder="Tâche ménagère" [(ngModel)]="tasktoBeAssigned"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="text" placeholder="Membre de la colocation" [(ngModel)]="nameToBeAssigned"></ion-input>
                </ion-item>

            </ion-list>



            <button ion-button  color="dark" (click)="reqAssigneTask(tasktoBeAssigned, nameToBeAssigned)" round>Assigner</button>
        </ion-list>
    </div>

</ion-content>
