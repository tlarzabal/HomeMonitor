<ion-header>

  <ion-navbar>
    <ion-title>shoppingList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <div class="item" item-left>
          {{item}}
        </div>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteItem(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <form [formGroup]="form" (ngSubmit)="addItem()">
    <ion-item>
      <ion-input type="reset" placeholder="Item" [(ngModel)]="form.item" name="item" formControlName="item" type="text"></ion-input>
      <button item-right="" ion-button type="submit" [disabled]="!form.valid" round>AJOUTER</button>
    </ion-item>
  </form>



</ion-content>
